<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<nav th:insert="layout::nav"></nav>
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">IdEsp</th>
	      <th scope="col">NomEsp</th>
	      <th scope="col">Costo</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="especialidad :${listaEsp}">
	      <td th:text="${especialidad.idesp}"></td>
	      <td th:text="${especialidad.nomesp}"></td>
	      <td th:text="${especialidad.costo}"></td>
	    </tr>
	  </tbody>
	</table>
</body>
</html>
